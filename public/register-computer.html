<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Registration</title>
    <link rel="icon" type="image/png" href="images/logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: #EFE9E0;
            --primary: #0F9E99;
            --text: #262424;
            --secondary-bg: #ffffff;
            --border: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover: #0d8c87;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
        }

        [data-theme="dark"] {
            --background: #262424;
            --primary: #0F9E99;
            --text: #EEE5DA;
            --secondary-bg: #333;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --hover: #10b8b2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .registration-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 30px;
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text);
            text-align: center;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--secondary-bg);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(15, 158, 153, 0.2);
        }

        .specs-display {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #specsDetails p {
            margin-bottom: 10px;
            color: var(--text);
        }

        #specsDetails strong {
            font-weight: 600;
            color: var(--primary);
        }

        #storageList, #devicesList {
            margin-top: 15px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--hover);
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
        }

        .status-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success);
        }

        .status-error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        .status-warning {
            background-color: rgba(243, 156, 18, 0.1);
            color: var(--warning);
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .dark-mode-toggle label {
            display: block;
            width: 50px;
            height: 26px;
            background: #cacaca;
            border-radius: 30mm;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 10px 2px #53b4e580;
            margin-left: 10px;
        }

        .dark-mode-toggle label .thumb {
            position: absolute;
            width: 22px;
            height: 22px;
            background: rgb(23, 24, 33);
            top: 2px;
            left: 2px;
            border-radius: 50%;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2),
                1.5px 1.5px 0 rgba(100, 100, 100, 0.2);
            overflow: hidden;
            transition: 0.5s ease-in;
        }

        .dark-mode-toggle .rotator {
            display: block;
            width: 200%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            transition: 0.5s ease-in;
        }

        .dark-mode-toggle .side {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s ease-in;
            color: white;
            font-size: 12px;
        }

        #toggle:checked + label .thumb .rotator {
            transform: translateX(-50%);
            background: rgb(235, 123, 91);
        }

        #toggle:checked + label .thumb {
            left: calc(100% - 24px);
        }

        #toggle:checked + label .thumb .rotator .side {
            transform: rotate(180deg);
        }

        #toggle {
            display: none;
        }

        #toggle:checked + label {
            box-shadow: 0 0 10px 2px rgba(229, 83, 83, 0.5);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .registration-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <span>Theme</span>
        <input type="checkbox" name="toggle" id="toggle" />
        <label for="toggle">
            <div class="thumb">
                <div class="rotator">
                    <div class="left side">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="right side">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
            </div>
        </label>
    </div>

    <div class="registration-container">
        <h2>Computer Registration</h2>
        <form id="computerRegistrationForm">
            <div class="form-group">
                <label>Computer Name:</label>
                <input type="text" id="computerName" required>
            </div>
            
            <div class="specs-display">
                <h3>System Specifications</h3>
                <div id="specsDetails">
                    <p><strong>CPU:</strong> <span id="cpuInfo">Detecting...</span></p>
                    <p><strong>RAM:</strong> <span id="ramInfo">Detecting...</span></p>
                    <p><strong>OS:</strong> <span id="osInfo">Detecting...</span></p>
                    <p><strong>Network:</strong> <span id="networkInfo">Detecting...</span></p>
                    <p><strong>Storage:</strong> <span id="storageInfo">Detecting...</span></p>
                </div>
                <div id="storageList"></div>
                <div id="devicesList"></div>
            </div>
            <button type="submit" id="submitButton">Submit Registration</button>
        </form>
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script src="js/computer-registration.js"></script>
    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('toggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.dataset.theme = darkModeToggle.checked ? 'dark' : 'light';
        });
    </script>
</body>
</html>
